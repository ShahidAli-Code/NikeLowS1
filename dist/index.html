<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Just Do it</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/loco.css">
    <link rel="icon" type="image/x-icon" href="/assets/favnike.ico">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body id="main">
    <!-- Start of Navbar -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/nikelogo.jpg" alt="Nike" width="60" height="40"   >
              </a>
          <a class="btn nav-btn text-uppercase " role="button" id="chechOut" href="#product">Check Out</a>
          </div> 
        </div>
      </nav>
    <!-- End of Navbar -->

    <main>
    <!-- Start of Hero -->
    <section class="hero-section">
        <div class="hero ">
            <img id="heroImage" src="../assets/static.jpg" alt="Hero Image">
        <video id="heroVideo" autoplay muted playsinline>
            <source src="/assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        </div>
    </section>
    <!-- End of Hero -->

    <!-- Start of Product Section -->
    <section class="product-section section-container" id="product">
        <div class="container">
            <div class="row">
              <div class="col-lg-6 d-flex gap-5 align-items-center mob">
                <div class="small-image">
                    <img src="../assets/Nike1.png" alt="Nike1" id="changeImg1" class="clickable-image">
                    <img src="../assets/Nike2.png" alt="Nike2" id="changeImg2" class="clickable-image">
                    <img src="../assets/Nike3.png" alt="Nike3" id="changeImg3" class="clickable-image">
                    <img src="../assets/Nike4.png" alt="Nike4" id="changeImg4" class="clickable-image">
                    <img src="../assets/Nike5.png" alt="Nike5" id="changeImg5" class="clickable-image">
                    <img src="../assets/Nike6.png" alt="Nike6" id="changeImg6" class="clickable-image">
                    <img src="../assets/Nike7.png" alt="Nike7" id="changeImg7" class="clickable-image">
                    <img src="../assets/Nike.8.png" alt="Nike8" id="changeImg8" class="clickable-image">
                </div>
                <div class="image-div " ><img src="../assets/Nike1.png" alt="Nike Shoe" id="main-image">
                </div>
                    
              </div>

                <div class="col-lg-6 px-5 ">
                    <div class="detail">
                        <h4>Air Jordan 1 Low SE</h4>
                        <h6>Men's Shoes</h6>
                        <h4>MRP : ₹ 11 495.00</h4>
                        <p>Inclusive of all taxes</p>
                        <p class="torture">(Also includes all applicable duties)</p>
                    </div>
                    <div class="niky ">
                  <h4>Select Size</h4>
                  <div class="size-buttons d-flex ">
                    <div class="first-row" id="f-row">
                    <a class="btn nav-btn text-uppercase d-block" role="button">UK 6</a>
                    <a class="btn nav-btn text-uppercase d-block" role="button">UK 7</a>
                    <a class="btn nav-btn text-uppercase d-block" role="button">UK 8</a>
                    </div>
                    <div class="first-row" id="s-row">
                    <a class="btn nav-btn text-uppercase d-block" role="button">UK 9</a>
                    <a class="btn nav-btn text-uppercase d-block" role="button">UK 10</a>
                    <a class="btn nav-btn text-uppercase d-block" role="button">UK 11</a>
                    </div>
                </div>
                
                <div class="pro-btn"><button class="btn bg-black text-white align-center mt-3">Add to Cart</button></div>
            </div>
                
                
               </div>
            </div>
        </div>
    </section>

    <!-- End of Product Section -->

    </main>

<!-- Start of footer -->
<footer class="section-container">
    <div class="container">
      <div class="line"></div>
      <div class="row mt-2">
        <div class="col-lg-6 text-center text-lg-start ">
          <p class="text-green">© <span id="date">2021</span> Nike - Just do it. All Rights Reserved.</p>
          </div>
          <div class="col-lg-6 text-lg-end text-center">
            <ul class="list-inline ">
              <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f "></i></a></li>
              <li class="list-inline-item"><a href="https://github.com/ShahidAli-Code"><i class="fab fa-github "></i></a></li>
              <li class="list-inline-item"><a href="https://www.linkedin.com/in/shahid-ali-517731289/"><i class="fab fa-linkedin-in "></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fab fa-instagram "></i></a></li>
            </ul>
            </div>
    </div>
   </footer>
<!-- End of footer -->



    <!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Normal JS -->
     <script src="/dist/js/app.js"></script>
</body>
</html>
